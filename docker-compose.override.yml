services:
  sql:
    container_name: dhdv_sql
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${MSSQL_SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - ./backup:/var/opt/mssql/backup
      - sql_root:/var/opt/mssql
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["/opt/mssql-tools18/bin/sqlcmd","-C","-S","localhost","-U","sa","-P","${MSSQL_SA_PASSWORD}","-Q","SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    container_name: dhdv_web
    build:
      context: ./src/DHDV.Web
    environment:
      - ASPNETCORE_URLS=${ASPNETCORE_URLS}
      - ConnectionStrings__DHDV=${ConnectionStrings__DHDV}
    depends_on:
      sql:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      web:
        aliases: [web]
    volumes:
      - dp_keys:/root/.aspnet/DataProtection-Keys
    restart: unless-stopped
    healthcheck:
      test: ["curl","-fsS","http://localhost:8080/ready"]
      interval: 30s
      timeout: 5s
      retries: 5

  cf:
    container_name: dhdv_cf
    image: cloudflare/cloudflared:2025.8.1
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel run --token ${TUNNEL_TOKEN}
    depends_on:
      web:
        condition: service_healthy
    networks:
      - web
    restart: unless-stopped

volumes:
  sql_root:
    external: true
  dp_keys:

networks:
  web:
    driver: bridge
